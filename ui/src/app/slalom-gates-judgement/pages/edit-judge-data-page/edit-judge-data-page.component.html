<mat-card>
  <mat-card-title> {{ participantShortInfo$ | async }} </mat-card-title>
</mat-card>
<div *ngIf="judgeForm$ | async as form">
  <p>{{ form.itemTypes }}</p>
  <p>{{ getValue(form) }}</p>
  <div
    *ngFor="
      let itemType of form.itemTypes;
      index as index;
      trackBy: judgableItemTrackBy
    "
  >
    <app-gate-item-control *ngIf="itemType !== 'Start' && itemType!== 'Finish'"
      [control]="form.formGroup.controls[itemType]"
      [gateNumber]="itemType"
    ></app-gate-item-control>

    <app-time-item-control *ngIf="itemType == 'Start' || itemType == 'Finish'"
      [control]="form.formGroup.controls[itemType]"
      [title]="itemType"
    ></app-time-item-control>
  </div>
</div>
